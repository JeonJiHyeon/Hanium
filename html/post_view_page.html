<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!--css 리스트-->
  <link rel="stylesheet" href="..\css\post_view_page.css">

  <title>#가보자고</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@500&display=swap');
  </style>


</head>

<body>
  <div data-include-path="navbar.html"></div>
  <div class="page_title">
    <span class="title_text">
      커뮤니티
    </span>
  </div>
  <div class="page_contents">

    <div class="post_info">
      <div class="row" style="margin-bottom: 2.5%;">
        <div class="col author">
          <span style="margin-right: 5%;">작성자</span>|&nbsp;<span id="Author">전지현</span>
        </div>
        <div class="col date" style="text-align: right;">
          <span style="margin-right: 5%;">작성일</span>|&nbsp;<span id="createdAt">2022.08.03</span>
        </div>
      </div>
      <div class="row" style="margin-bottom: 2.5%;">
        <div class="col title">
          <span style="margin-right: 8.2%;">제목</span>|&nbsp;<span id="title">정말 예뻐요</span>
        </div>
        <div class="col view_count" style="text-align: right;">
          <div class="dropdown post">
            <span style="margin-right: 5%;">조회수</span>|&nbsp;&nbsp;<span id="viewcnt" style="padding-right: 7%;">13</span>
            <a class="toggles" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"><img class="icons" id="dots" src="..\icons\three-dots-vertical.svg" alt="아이콘"></a>
            <ul class="dropdown-menu dropdown-menu-left post" id="dropdown_menu"aria-labelledby="dropdownMenuButton2">
              <li><a class="dropdown-item post_revise" href="#" onclick="javascript:dropdown_revise();">수정하기</a></li>
              <li><a class="dropdown-item post_delete" href="#" onclick="javascript:dropdown_delete();">삭제하기</a></li>
              <li><a class="dropdown-item post_report" href="#" onclick="javascript:dropdown_report();">신고하기</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="post_contents">

      <div class="img_area">
      </div>

      <div class="text_area">
      </div>

      <div>
        Tag :
        <div class="tag_area" style="margin-bottom: 2vh; margin-top: 2vh;">
          #태그가 들어갈 공간입니다.
        </div>
      </div>
      
      <div class="socialLink" > 
        <span class="sociallink ml-1">
          <a href="javascript:sendLinkFacebook()" title="페이스북으로 공유">
            <img src="..\sampleimages\facebook.png" width=36 alt="Facebook">
          </a>
        </span>
        <span class="sociallink ml-1">
          <a href="javascript:sendLinkTwitter()" title="트위터로 공유">
            <img src="..\sampleimages\twitter.png" width=36 alt="Twitter">
          </a>
        </span>
        <span class="sociallink ml-1">
          <a href="javascript:sendLinkNaver()" title="네이버로 공유">
            <img src="..\sampleimages\naver.png" width=36 alt="Naver">
          </a>
        </span>
        <span class="sociallink ml-1">
          <a href="javascript:sendLinkKakao()" id="kakao-link-btn" title="카카오톡으로 공유">
            <img src="..\sampleimages\kakaotalk.png" width=36 alt="Kakaotalk">
          </a>
        </span>
      </div>
      <div class="like_area">
        <object id="heart_obj" data="..\icons\like_heart_blank.svg" type="image/svg+xml"></object> &nbsp;<span
          id="likecnt"></span>
      </div>


      <div class="row comment_input_area"
        style="display: flex; align-items: center; height: 8vh; margin-bottom: 2vh; margin-top: 1vh; margin-left: 0; margin-right: 0;">
        <div class="col-1" style="text-align: center;">
          댓글
        </div>
        <div class="col-11" style="padding-left: 0; padding-right: 0; display: flex; align-items: center; ">

          <textarea class="input_area"
            style="resize: none; width: 42.5vw; margin-right: 1.5vw; border-radius: 10px; outline: none;"></textarea>

          <button class="send-btn"
            style="border: 0; outline: none; background: black; color: white; cursor: pointer; padding: 1.5%; border-radius: 15px;">전송</button>
        </div>
      </div>
      <div class="comment_area" style="padding-bottom: 2vh;">
        <ul class="list-group" id="comment_area">
        </ul>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


  <script language="javascript" src="..\js\navbar.js"></script>
  <script src="..\js\post_view_page.js"></script>
</body>

</html>
