<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <!--css 리스트-->
  <link rel="stylesheet" href="..\css\post_view_page.css">

  <title>#가보자고</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@500&display=swap');
  </style>


</head>

<body>
  <div data-include-path="navbar.html"></div>
  <div class="page_title">
    <span class="title_text">
      커뮤니티
    </span>
  </div>
  <div class="page_contents">

    <div class="post_info">
      <div class="row" style="margin-bottom: 2.5%;">
        <div class="col author">
          <span style="margin-right: 5%;">작성자</span>|&nbsp;<span id="Author">전지현</span>
        </div>
        <div class="col date" style="text-align: right;">
          <span style="margin-right: 5%;">작성일</span>|&nbsp;<span id="createdAt">2022.08.03</span>
        </div>
      </div>
      <div class="row" style="margin-bottom: 2.5%;">
        <div class="col title">
          <span style="margin-right: 8.2%;">제목</span>|&nbsp;<span id="title">정말 예뻐요</span>
        </div>
        <div class="col view_count" style="text-align: right;">
          <span style="margin-right: 5%;">조회수</span>|&nbsp;&nbsp;<span id="viewcnt" style="padding-right: 12%;">13</span>
        </div>
      </div>
    </div>

    <div class="post_contents">

      <div class="img_area">
      </div>

      <div class="text_area">
      </div>

      <div class="tag_area">
        Tag :
        <div style="margin-bottom: 2vh; margin-top: 2vh;">
          #태그가 들어갈 공간입니다.
        </div>
      </div>

      <div class="socialLink" > 
        <span class="sociallink ml-1">
          <a href="javascript:sendLinkFacebook()" title="페이스북으로 공유">
            <img src="..\sampleimages\facebook.png" width=36 alt="Facebook">
          </a>
        </span>
        <span class="sociallink ml-1">
          <a href="javascript:sendLinkTwitter()" title="트위터로 공유">
            <img src="..\sampleimages\twitter.png" width=36 alt="Twitter">
          </a>
        </span>
        <span class="sociallink ml-1">
          <a href="javascript:sendLinkNaver()" title="네이버로 공유">
            <img src="..\sampleimages\naver.png" width=36 alt="Naver">
          </a>
        </span>
        <span class="sociallink ml-1">
          <a href="javascript:sendLinkKakao()" id="kakao-link-btn" title="카카오톡으로 공유">
            <img src="..\sampleimages\kakaotalk.png" width=36 alt="Kakaotalk">
          </a>
        </span>
      </div>
      <div class="like_area">
        <object id="heart_obj" data="..\icons\like_heart_blank.svg" type="image/svg+xml"></object> &nbsp;<span id="likecnt"></span>
      </div>


      <div class="row comment_input_area"
        style="display: flex; align-items: center; height: 8vh; margin-bottom: 2vh; margin-top: 1vh; margin-left: 0; margin-right: 0;">
        <div class="col-1" style="text-align: center;">
          댓글
        </div>
        <div class="col-11" style="padding-left: 0; padding-right: 0; display: flex; align-items: center; ">

          <textarea class="input_area"
            style="resize: none; width: 42.5vw; margin-right: 1.5vw; border-radius: 10px; outline: none;"></textarea>
           
          <button class="send-btn"
            style="border: 0; outline: none; background: black; color: white; cursor: pointer; padding: 1.5%; border-radius: 15px;">전송</button>
        </div>
      </div>
      <div class="comment_area" style="padding-bottom: 2vh;">
        <div class="list-group" id="comment_area">

        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script language="javascript" src="..\js\navbar.js"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="..\js\post_view_page.js"></script>
</body>

</html>
