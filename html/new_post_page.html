<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="..\css\new_post_page.css">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script language="javascript" src="..\js\navbar.js"></script>
    <script language="javascript" src="..\js\new_post_page.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@500&display=swap');
    </style>
</head>

<body>

    <div data-include-path="navbar.html"></div>

    <div class="page_title">
        <p class="title_text">게시글 작성</p>
    </div>

    <div class="page_contents">
        <form action="https://www.musi.co.kr/test/test.php" method="POST">
            <div class="contents_titles">

                <div class="row">
                    <p class="label_title">작성자</p>
                    <p class="label_bar"> | </p>
                </div>

                <div class="row">
                    <p class="label_title">제 &nbsp&nbsp목</p>
                    <p class="label_bar"> | </p>
                    <input type="text" class="textarea_title" name="title" />
                </div>
            </div>

            <textarea class="textarea_field" style="resize: none;" name="context" placeholder="내용을 입력해주세요."></textarea>

            <!-- 이미지 넣는 거 -->
            
            <input type="file" class="real-upload" accept="image/*" name="files" required multiple>
            <div class="upload"></div>
            <ul class="image-preview"></ul>

            <div class="row">
                <label>
                    <input type="checkbox" name="tags[]" value="1" />
                    <div class="icon-box">
                        <span>#야경</span>
                    </div>
                </label>
                <label>
                    <input type="checkbox" name="tags[]" value="2" />
                    <div class="icon-box">
                        <span>#이색체험</span>
                    </div>
                </label>
                <label>
                    <input type="checkbox" name="tags[]" value="3" />
                    <div class="icon-box">
                        <span>#피크닉</span>
                    </div>
                </label>
                <label>
                    <input type="checkbox" name="tags[]" value="4" />
                    <div class="icon-box">
                        <span>#데이트</span>
                    </div>
                </label>
                <label>
                    <input type="checkbox" name="tags[]" value="5" />
                    <div class="icon-box">
                        <span>#커피맛집</span>
                    </div>
                </label>
                <label>
                    <input type="checkbox" name="tags[]" value="6" />
                    <div class="icon-box">
                        <span>#디저트맛집</span>
                    </div>
                </label>
                <label>
                    <input type="checkbox" name="tags[]" value="7" />
                    <div class="icon-box">
                        <span>#분위기있는</span>
                    </div>
                </label>
                <label>
                    <input type="checkbox" name="tags[]" value="8" />
                    <div class="icon-box">
                        <span>#든든한</span>
                    </div>
                </label>
                <label>
                    <input type="checkbox" name="tags[]" value="9" />
                    <div class="icon-box">
                        <span>#신나는</span>
                    </div>
                </label>
                <label>
                    <input type="checkbox" name="tags[]" value="10" />
                    <div class="icon-box">
                        <span>#파릇파릇한</span>
                    </div>
                </label>
                <label>
                    <input type="checkbox" name="tags[]" value="11" />
                    <div class="icon-box">
                        <span>#기분전환</span>
                    </div>
                </label>
            </div>

            <div class="btn_upload">
                <input type="submit" value="게시" class="btn btn-outline-dark">
            </div>

        </form>
    </div>

    <script>
        const realUpload = document.querySelector('.real-upload');
        const upload = document.querySelector('.upload');

        upload.addEventListener('click', () => realUpload.click());

        realUpload.addEventListener('change', getImageFiles);
    </script>
</body>

</html>
