<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
    <link rel="stylesheet" href="..\css\new_post_page.css">


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script language="javascript" src="..\js\navbar.js"></script>
    <script language="javascript" src="..\js\new_post_page.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@500&display=swap');
    </style>
</head>

<body>

    <div data-include-path="navbar.html"></div>

    <div class="page_title">
        <p class="title_text">게시글 작성</p>
    </div>

    <div class="page_contents">
        <div class="contents_titles">

            <div class="row">
                <p class="label_title">작성자</p>
                <p class="label_bar"> | </p>
            </div>

            <div class="row">
                <p class="label_title">제 &nbsp&nbsp목</p>
                <p class="label_bar"> | </p>
                <input type="text" class="textarea_title" />
            </div>
        </div>

        <textarea class="textarea_field" style="resize: none;" placeholder="내용을 입력해주세요."></textarea>

        <!-- 이미지 넣는 거 -->
        <input type="file" class="real-upload" accept="image/*" required multiple>
        <div class="upload"></div>
        <ul class="image-preview"></ul>

        <div class="tagButton">
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn1">#야경</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn2">#이색체험</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn3">#피크닉</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn4">#데이트</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn5">#커피맛집</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn6">#디저트맛집</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn7">#분위기 있는</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn8">#든든한</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn9">#신나는</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn10">#파릇파릇한</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn11">#기분전환</button>
        </div>

        <div class="btn_upload">
            <button class="btn btn-outline-dark">게시</button>
        </div>
    </div>

    <script>
        const realUpload = document.querySelector('.real-upload');
        const upload = document.querySelector('.upload');

        upload.addEventListener('click', () => realUpload.click());

        realUpload.addEventListener('change', getImageFiles);
    </script>
</body>

</html>
